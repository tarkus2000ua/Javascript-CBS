<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercise 3</title>
    <script>
      //3. Дана строка , все буквы которые написаны в нижнем регистре перевести в верхний и наоброт

      //input val : 'VicToriA'
      //output val : 'vICtORIa'
      let myString = prompt("Введите строку");
      let outString = myString
        .split("")
        .map(function(item) {
          if (item.toUpperCase() == item) {
            return item.toLowerCase();
          } else {
            return item.toUpperCase();
          }
        })
        .join("");

      document.write("Исходная строка: " + myString + "<br>");
      document.write("Новая строка: " + outString);
    </script>
  </head>
  <body></body>
</html>
