<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercise 7</title>
    <script>
      /*     
            Напишите функцию генерации псевдослучайного цвета (используя форму записи шестнадцатиричного кода цвета)
            К примеру: #DC143C
        */
      function getRandomColor() {
        let hexSymbols = "0123456789ABCDEF";
        // let hexArray = hexSymbols.split("");

        function colorDigit() {
          return hexSymbols[Math.floor(Math.random() * 16)];
        }

        let color = "#";
        for (let index = 0; index < 6; index++) {
          color += colorDigit();
        }
        return color;
      }

      let randomColor = getRandomColor();
      document.write(randomColor);
      document.body.style.backgroundColor = randomColor;
    </script>
  </head>
  <body></body>
</html>
