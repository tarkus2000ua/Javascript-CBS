<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Extra</title>
  </head>
  <body>
    <iframe src="http://itvdn.com" width="800px" height="600px"></iframe>
    <iframe src="http://itvdn.com" width="800px" height="600px"></iframe>
    <script type="text/javascript">
      let x = prompt("Введите значение x", 0);
      let y = prompt("Введите значение y", 0);

      x = parseFloat(x);
      y = parseFloat(y);

      document.write(x + " + " + y + " = ", x + y);
      document.write("<br>");
      document.write(x + " - " + y + " = ", x - y);
      document.write("<br>");
      document.write(x + " * " + y + " = ", x * y);
      document.write("<br>");
      document.write(x + " : " + y + " = ", x / y);
      document.write("<br>");
    </script>
  </body>
</html>
