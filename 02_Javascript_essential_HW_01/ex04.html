<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercise 4</title>
  </head>
  <body>
    <script type="text/javascript">
      let r = prompt("Введите радиус цилиндра r", 0);
      let h = prompt("Введите высоту цилиндра h", 0);

      r = parseFloat(r);
      h = parseFloat(h);

      let V = Math.PI * Math.pow(r, 2) * h;
      let S = 2 * Math.PI * r * (r + h);

      document.write("Объем цилиндра: " + V);
      document.write("<br>");
      document.write("Площадь поверхности цилиндра: " + S);
      document.write("<br>");
    </script>
  </body>
</html>
