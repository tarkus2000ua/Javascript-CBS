<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exersice 2</title>
  </head>
  <body>
    <script type="text/javascript">
      let x = 6;
      let y = 15;
      let z = 4;

      document.write("x += y - x++ * z = ", (x += y - x++ * z));
      document.write("<br>");
      document.write(" z = -- x - y * 5 = ", (z = --x - y * 5));
      document.write("<br>");
      document.write(" y /= x + 5 % z = ", (y /= x + (5 % z)));
      document.write("<br>");
      document.write(" z = x++ + y * 5 = ", (z = x++ + y * 5));
      document.write("<br>");
      document.write(" x = y - x++ * z = ", (x = y - x++ * z));
      document.write("<br>");
    </script>
  </body>
</html>
