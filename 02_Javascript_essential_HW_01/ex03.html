<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 3</title>
  </head>
  <body>
    <script type="text/javascript">
     let x = prompt("Введите целое число №1", 0);
     let y = prompt("Введите целое число №2", 0);
     let z = prompt("Введите целое число №3", 0);

     x = parseInt(x);
     y = parseInt(y);
     z = parseInt(z);

     let result = (x+y+z)/3;

     document.write("Среднеарифметическое чисел "+x+", "+y+", " + z + " равно "+result);
     document.write("<br>");
    </script>
  </body>
</html>
