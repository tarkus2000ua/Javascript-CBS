    <script>

        //4. Напишите программу которая сравнивает две строки и определяет являются ли они анаграммой.

        //    Результат

        //Введите два слова и я скажу являются ли они анаграммой:
        //Введите первое слово: апельсин
        //Введите второе слово: спаниель
        //Слова "апельсин" и "спаниель" являются анаграммой.

        //    Условия

        //Определите функцию isAnagram, которая принимает две строки в качестве аргументов и возвращает true или false.
        //Вызовите эту функцию из главной программы..
        let myString=prompt("Введите слово 1");
        let myString2=prompt("Введите слово 2");

        if (myString.split("").sort().join("")==myString2.split("").sort().join("")) {
            document.write("Слова "+myString+" и "+myString2+" являются анаграммой.");
        }
        else {
            document.write("Слова "+myString+" и "+myString2+" не являются анаграммой.");
        }

    </script>
