<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>String Methods to Uppercase/ Lowercase</title>
    <script>

        var a = "hello1111";
        var b = "HELLO222";

        var upperC = a.toUpperCase();
        document.write("First string: " + a + "<br/>")
        document.write("To Uppercase: " + upperC + "<br/><hr/>")

        var lowerC = b.toLowerCase();
        document.write("First string: " + b + "<br/>")
        document.write("To Uppercase: " + lowerC + "<br/><hr/>")


    </script>
</head>
<body>

</body>
</html>
