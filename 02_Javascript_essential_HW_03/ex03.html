<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise №3</title>
  </head>
  <body>
    <script>
      let arraySize = 5;
      let a = [arraySize];

      document.write("Исходный массив<br>");
      document.write("<table>");
      for (let i = 0; i < arraySize; i++) {
        a[i] = [];
        document.write("<tr>");
        for (let j = 0; j < arraySize; j++) {
          a[i][j] = Math.floor(Math.random() * 100) - 50;
          document.write("<td>" + a[i][j] + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table><br>");

      document.write("Измененный массив<br>");
      document.write("<table>");
      for (let i = 0; i < arraySize; i++) {
        document.write("<tr>");
        for (let j = 0; j < arraySize; j++) {
          if (i == j) {
            a[i][j] = a[i][j] >= 0 ? 1 : 0;
          }
          document.write("<td>" + a[i][j] + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
