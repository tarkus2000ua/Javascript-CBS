<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extra</title>
</head>
<body>
    <script>
        let n = +prompt("Введите количество элементов N");
        let a=Array(n);
        for (let index = 0; index < a.length; index++) {
            a[index]=Math.floor(Math.random()*100)-50;
        }   
        document.write("Исходный массив из "+n+" элементов<br>"+a+"<br><br>");
        document.write("Массив в обратном порядке<br>"+a.reverse()); 
    </script>
</body>
</html>
