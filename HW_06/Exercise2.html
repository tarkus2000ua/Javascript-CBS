<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercise2</title>
    <script>
      //2. пользователь вводит строку текста (неважно какого, могут быть числа, символы и пр.).
      //   выяснить, является ли введённая строка палиндромом
      //   (палиндром - слева направо и справа налево читается одинаково.пример: 707, топот).
      let myString = prompt("Введите строку");
      let revString = myString
        .split("")
        .reverse()
        .join("");

      if (myString == revString) {
        document.write("строка " + myString + " => палиндром");
      } else {
        document.write("строка " + myString + " => не палиндром");
      }
    </script>
  </head>
  <body></body>
</html>
